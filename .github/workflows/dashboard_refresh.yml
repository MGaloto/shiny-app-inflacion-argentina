name: Update Data and Deploy

on: 
  schedule:  
    - cron: '0 19,20 1,12,17 * *' # el dia 1,10 y 17 del mes a las 16 y 17 hs argentina
    # cada doce horas '0 */12 * * *'
    # cada 10 min '*/10 * * * *'
    # '0 0 * * *' # Ejecuta el cron una vez al d√≠a a las 00:00 UTC

jobs:
  refresh-the-dashboard:
    runs-on: ubuntu-latest  # version mas reciente de ubuntu
    permissions:
      contents: write
      actions: write
      pages: write

    container: 
      image: mgaloto/bs4dashiny:01

    steps:
    - name: checkout_repo
      uses: actions/checkout@v3
      with: 
        ref: 'main'

    - name: Render Update
      run: bash ./bash/render_dashboard.sh "MGaloto" "maxigaloto@hotmail.com"

    - name: Deploy app
      run: Rscript deploy.R
      env:
        SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
        TOKEN: ${{ secrets.TOKEN }}
        SECRET: ${{ secrets.SECRET }}

